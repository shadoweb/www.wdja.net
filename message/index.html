    <script type="text/javascript">
      function send(){
       if(is_null('name') || is_null('mobile') || is_null('email') || is_null('content') ) return;
        var xhr, formData;
        xhr = new XMLHttpRequest();
        xhr.withCredentials = false;
        var domain = document.domain;
        var port = window.location.port ? window.location.port : 80;
        var url= domain + ':' +port
        var ip = getip.cip;
        xhr.open('POST', '//api.wdja.net/message/add.php');
        formData = new FormData();
        formData.append('url', url);
        formData.append('ip', ip);
        formData.append('name', get_value('name'));
        formData.append('sex', get_value('sex'));
        formData.append('mobile', get_value('mobile'));
        formData.append('email', get_value('email'));
        formData.append('address', get_value('address'));
        formData.append('title', get_value('title'));
        formData.append('content', get_value('content'));
        xhr.send(formData);
        xhr.onreadystatechange = function() {
          if (xhr.readyState === 4 && xhr.status ===200){//处理响应正文responseText，多数是json数据
            var code =JSON.parse(xhr.responseText).code;
            if(code == 1){
              clear_value('name');
              clear_value('sex');
              clear_value('mobile');
              clear_value('email');
              clear_value('address');
              clear_value('title'); 
              clear_value('content'); 
              alert('留言提交成功');
            }
            else alert('留言提交失败');
          }
        }
      }
      function get_value(id){
        return document.getElementById(id).value;
      }
      function clear_value(id){
        if(id == 'sex')document.getElementById(id).value = '0';
        else document.getElementById(id).value = '';
      }
      function is_null(id){
        var bool = false;
        var obj = document.getElementById(id);
       if(obj.value == ''){
         if(obj.type == 'textarea') alert('内容字段不能为空');
         else alert(obj.alt + '字段不能为空');
         bool = true;
       }
        return bool;
      }
    </script>
